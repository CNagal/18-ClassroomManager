<div class="container">
    <div class="row">
        <div class="panel panel-success">
            <div class="panel-heading">Assign this Project</div>
            <div class="panel-body">
                <strong>Select a Student</strong>
                <div class="input-group">
                    <select ng-option="" class="form-control">
                    </select>
                    <span class="input-group-btn">
					<button class="btn btn-primary">Assign</button>
				</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">Assigned To</div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <div class="col-xs-6">
                                <th>Name</th>
                            </div>
                            <div class="col-xs-6">
                                <th>Grade</th>
                            </div>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">Edit Project</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <strong>Name</strong>
                        <input class="form-control">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12">
                        <strong>Description</strong>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
</div>
